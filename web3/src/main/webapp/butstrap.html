<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<style>
	*{margin :0 ;
	padding:0;	
	}
#galleryZone {text-align : center;}
#galleryZone input[type ="image"]
{margin:0 8px;}
</style>

<script>
	var num = 1;
	function gallery(direct){
		if(direct){
		if(num == 8)return;
		num++;
	}else {
		if(num == 1) return;
		num--;
	}

var imgTag = document.getElementById("photo");
imgTag.setAttribute("src","images/pic_" + num + ".jpg");
}
</script>

</head>
<body>
	<div id ="galleryZone">
		<p><img src ="images/pic_1.jpg" id ="photo" alt=""class="border border-primary" 
		
		
		class="rounded-pill"></p>
		<p>
		<button type="button" class="btn btn-outline-success" onclick ="gallery(0)">이전</button>
		
		<button type="button" class="btn btn-outline-primary"onclick ="gallery(1)">다음</button>
	
		</p>
	</div>
</body>
</html>
