<script>
function open_win(){
	var width = 300;
	var height = 200;
	var left = screen.width / 2 - width / 2;
	var top = screen.height / 2 - height / 2;
	
	var mywin = window.open('http://www.naver.com', 'popup',
	'top='+top+',left='+left+',width='+width+',height='+height
	+',scrollbars=yes');
	}

</script>
