<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>while loop</title>
<style>
*{margin: 0;
padding : 0;
}
.blue{color : #00f;
}
.red{
color: #f00;
}
</style>
<script>
var i = 20;
while(i>=10){
if(i%2 ==0){
	document.write("<p class ='blue'>" + i +"</p>");	
}	else{
	document.write("<p class ='red'>"
			
			+i +"</p>");
}
i--;
}
</script>
</head>

</html>
