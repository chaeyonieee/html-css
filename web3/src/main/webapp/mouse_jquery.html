<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>이벤트</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script>
$(function( ) { $(".btn1").on({ "mouseover" : function( ) { $(".txt1")
	.css({"background-color":"yellow"}); },"mouseout" : function( ) { $(".txt1")
	.css({"background":"none"}); }
	}); $(".btn2").hover(function( ) { $(".txt2")
	.css({"background-color":"aqua"}); }, function(){ $(".txt2")
	.css({"background":"none"}); }); });
</script>

</head>
<body>
	<p><button class ="btn1">mouse Over/mouse Out</button></p>
	<p class ="txt1">내용1</p>
	<p><button class ="btn2">Hover</button></p>
	<p class ="txt2">내용2</p>

</body>
</html>
