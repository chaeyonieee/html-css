<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>display 속성</title>
<style>
	div{
	 margin:20px;
	 border:1px solid #ccc;
	 border-radius:5px;
	
	}
	#inline img{
	margin:10px;
	}
	#block img{
	display:block;
	margin:10px;
		
	}

</style>

</head>
<body>
	<div id="inline">
		<img src="images/cat.jpg">
		<img src="images/cat1.jpg">
		<img src="images/cat2.jpg">
	</div>
	<div id ="block">
		<img src="images/sky.jpg">
		<img src="images/sky.jpg">
		<img src="images/sky.jpg">
	
	</div>
</body>
</html>
