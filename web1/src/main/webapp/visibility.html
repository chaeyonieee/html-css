<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>visibility</title>
<style>
	img{
	margin:10px;
	padding:5px;
	border:1px solid black;
	}
	.invisible{
	visibility:hidden;
	}

</style>
</head>
<body>
	<img src="images/cat1.jpg">
	<img src="images/cat1.jpg" class="invisible">
	<img src="images/cat1.jpg">
	
</body>
</html>
